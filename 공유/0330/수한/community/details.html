<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 서머노트를 위해 추가해야할 부분 -->
<head>
    <th:block th:replace="fragment/config :: metaConfig">
    </th:block>
    <th:block th:replace="fragment/commonjs :: commonJs">
    </th:block>
    <title>Corder 게시글</title>

    <script type="text/javascript" language="javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(function(){
			$("#plusVoteBt").on("click", function(){
                $.ajax({
                    type : "GET",
                    url : "plusVoteCount",
                    data: {bid: $('#bid').val(), mid: $('#mid').val()},
                    success : function(data){
                        if (data) {
                            console.log("data :" + data);
                            $("#contents_vote").text(data);
                        }
                    }
                });
			});
			$("#minusVoteBt").on("click", function(){
                $.ajax({
                    type : "GET",
                    url : "minusVoteCount",
                    data: {bid: $('#bid').val(), mid: $('#mid').val()},
                    success : function(data){
                        if (data) {
                            console.log("data :" + data);
                            $("#contents_vote").text(data);
                        }
                    }
                });
			});
		});


    </script>
    <style>
        .fileList-wrapper {
            display:flex;
            flex-direction:column;
            height:auto;
            overflow:hidden;
            border:1px solid green;
        }
    </style>
</head>

<body class="flex h-full select-auto flex-col font-sans text-gray-900 antialiased dark:bg-gray-800 dark:text-gray-100">
    <th:block th:replace="fragment/header :: commonHeader">
    </th:block>
    <main class="mx-auto mt-2 w-full max-w-7xl px-4 lg:mt-[18px] lg:px-0 b-l-red">
        <div class="flex lg:space-x-10 b-l-red">

                <div class="flex items-center justify-center rounded-md b-l-red">
                </div>
                <div class="mt-10 mb-8 b-l-red">
                    <div class="hidden lg:flex">
                    </div>
                </div>
                <div class="my-8 b-l-red">
                    <div>
                    </div>
                </div>
            </div>
            <!--좌측 배너 공간 끝-->
            <div class="w-full min-w-0 flex-auto lg:static lg:max-h-full lg:overflow-visible b-l-red">
                <div class="my-8 b-l-red min-w-0 flex-auto">
                    <!--중앙 상단 배너 자리-->
                    <div class="my-8 b-l-red hidden items-center lg:flex">

                        </a>
                    </div>

                            </div>

                                </div>
                            </div>
                        </div>

                                            <span>
                                                <svg class="inline h-3 w-3" width="9" height="12" viewBox="0 1 9 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <title>bolt icon</title>

                                            <span th:text="${#temporals.format(contents.udate, 'MM.dd HH:mm')}"></span>
                                            <span>·</span>
                                            <div class="flex items-center gap-x-0.5">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-4 w-4 shrink-0">

                                        </div>
                                    </div>
                                </div>

                                        <div class="relative" data-headlessui-state="">
                                            <div class="flex items-center">

                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                            <div th:each="imageFile : ${fileups} ">
                                <th:block th:with="fileType=${#strings.substring(imageFile.orgnm, #strings.indexOf(imageFile.orgnm, '.'), imageFile.orgnm.length)}">
                                    <th:block th:if="${fileType} == .png or ${fileType} == .jpg or ${fileType} == .gif">
                                        <img th:src="|/file_th/images/${imageFile.id}|" width="150" height="150">
                                        <p th:text="${imageFile.orgnm}"></p>
                                    </th:block>
                                </th:block>
                            </div>
                            <h1 class="block break-all text-xl font-semibold leading-7 sm:text-3xl sm:leading-10">[[${contents.title}]]</h1>

                                    <div class="remirror-editor-wrapper">
                                        <div contenteditable="false" translate="no" role="textbox" aria-multiline="true" aria-readonly="true" aria-label="" aria-placeholder="내용을 입력해주세요." class="ProseMirror remirror-editor remirror-a11y-dark">
                                            <span th:utext="${contents.content}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                                    <a style="color:black" th:href="@{'/articles/attach/' + ${file.fid}}" th:text="${file.ofname}">
                                                   </a>
                                               </option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5"></path>
                                        </svg>
                                    </button>

                                            삭제 하기
                                        </button>
                                    </div>
                                </th:block>
